<html>
<head>
<style type="text/css" media="all">

@import url("http://www.technocompetences.qc.ca/sites/all/themes/technoc/css/style.css?p89va0");
@import url("http://www.technocompetences.qc.ca/sites/all/themes/technoc/css/styles.css?p89va0");
@import url("http://www.technocompetences.qc.ca/sites/all/themes/technoc/vendor/jquery.royalslider/royalslider.css?p89va0");
@import url("http://www.technocompetences.qc.ca/sites/all/themes/technoc/vendor/jquery.selectbox/css/jquery.selectbox.css?p89va0");
@import url("http://www.technocompetences.qc.ca/sites/all/themes/technoc/vendor/antiscroll/antiscroll.css?p89va0");
</style>
<meta charset="utf-8">
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.0/d3.min.js"></script>
</head>
<body>
<script type="text/javascript">
var entries = ['Marketing / Médias sociaux', 'Vidéo 3D / Réalité virtuelle/augmentée', 'Santé / Télésanté' , 'Vision par ordinateur', 'Autres', 'Robotique / Drone / Internet des objets', 'Services (consultation, R&D)', 'Agent conversationnel', 'Chaînes de blocs', 'Analytiques', 'Cybersécurité', 'Technologie éducative', 'Application mobile', 'Analyse de contenu / Système de recommandation', 'Technologie financière', 'Vision par ordinateur / Affichage intelligent'];
var color = d3.schemeCategory20;

var n = Math.round(entries.length/2);
var w = 100;
var h = 20;

var svg = d3.select("body")
  .append("svg")
  .attr("width", 1500)
  .attr("height",200);
  
var legend = svg.selectAll("g")
  .data(entries)
  .enter()
  .append("g")
  .attr("transform", position)
  
legend.append("text")
  .attr("x", 18)
  .attr("y", 5)
  .text(function(d) { return d; });

legend.append("circle")
  .attr("r",5)
  .attr("fill",function(d,i) { return color[i]; })
  
  
function position(d,i) {
  var c = 3;   // number of columns
  var h = 20;  // height of each entry
  var w = 500; // width of each entry (so you can position the next column)
  var tx = 10; // tx/ty are essentially margin values
  var ty = 10;
  var x = i % c * w + tx;
  var y = Math.floor(i / c) * h + ty;
  return "translate(" + x + "," + y + ")";
}
  
    
</script>
</body>
</html>
